<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.2</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("press 1 for january. press 2 for fabruary. press 3 for march. press 4 for april. press 5 for may. press 6 for june. press 7 for july. press 8 for augast. press 9 for september. press 10 for october. press 11 for november. press 12 for december. enter your choice :  "));

        switch (choice) {

            case 1:
            document.write("January");
                break;

            case 2:
            document.write("Fabruary");
                break;

            case 3:
            document.write("March");
                break;

            case 4:
            document.write("April");
                break;

            case 5:
            document.write("May");
                break;

            case 6:
            document.write("June");
                break;

            case 7:
            document.write("July");
                break;

            case 8:
            document.write("Augast");
                break;

            case 9:
            document.write("September");
                break;

            case 10:
            document.write("October");
                break;

            case 11:
            document.write("November");
                break;

            case 12:
            document.write("December");
                break;

            default:
            document.write("Please Enter Valid Choice");
                break;
        }

    </script>
</body>

</html>
