<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.4</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("press 1 for red light.   press 2 for yellow light.   press 3 for green light.   enter the choice here :"));

        switch (choice) {
            case 1:
            document.write("It is a Red light. please stop the cars.");
                break;

            case 2:
            document.write("It is a Yellow light. get ready.");
                break;

            case 3:
            document.write("It is a Green light. you can go.");
                break;

            default:
            document.write("Please enter valid choice");
                break;
        }
    </script>
</body>

</html>.
