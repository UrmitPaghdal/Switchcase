<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program10.6</title>
</head>

<body>

    <script>
        let choice = parseInt(prompt("Press 1 For American Express Card.   Press 2 For Visa Card.   Press 3 For Master Card.   Press 4 For Discover Card.   Enter the choice here :"));

        switch (choice) {
            case 1:
            document.write("You choose American Express card.");
                break;

            case 2:
            document.write("You choose Visa card.");
                break;

            case 3:
            document.write("You choose Mastercard.");
                break;

            case 4:
            document.write("You choose Discover card.");
                break;

            default:
            document.write("Please enter valid choice :");
                break;
        }
    </script>
</body>

</html>
